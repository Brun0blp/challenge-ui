<section fxLayout="column">

    <mat-toolbar color="primary">
        <mat-toolbar-row>

            <p>Transportadoras |</p>
            
            <div fxFlex></div>

            <button mat-raised-button [routerLink]="['..']">
                <span>Voltar</span>
            </button>

        </mat-toolbar-row>
    </mat-toolbar>

    <div fxFlexAlign="center center" class="card-style">

        <mat-card>
    
            <mat-card-header>
                <mat-card-title>Cadastrar</mat-card-title>
            </mat-card-header>
    
            <mat-card-content>
    
                <form [formGroup]="cadastroForm" fxLayout="column">
    
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" maxlength="50" formControlName="email">
                    </mat-form-field>
    
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input matInput type="text" minlength="4" maxlength="50" formControlName="nome">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Empresa</mat-label>
                        <input matInput type="text" maxlength="50" formControlName="empresa">
                    </mat-form-field>
                    
                    <div fxLayout="row" fxLayoutGap="8px">
        
                        <mat-form-field>
                            <mat-label>DDD</mat-label>
                            <input matInput type="text" maxlength="2" formControlName="telefoneCodigo">
                        </mat-form-field>
        
                        <mat-form-field>
                            <mat-label>Telefone</mat-label>
                            <input matInput type="text" maxlength="8" formControlName="telefoneNumero">
                        </mat-form-field>

                    </div>
                    
                    <div fxLayout="row" fxLayoutGap="8px">
        
                        <mat-form-field>
                            <mat-label>DDD</mat-label>
                            <input matInput type="text" maxlength="2" formControlName="celularCodigo">
                        </mat-form-field>
        
                        <mat-form-field>
                            <mat-label>Celular</mat-label>
                            <input matInput type="text" maxlength="9" formControlName="celularNumero">
                        </mat-form-field>

                    </div>
                    
                    <div fxLayout="row" fxLayoutGap="8px">
        
                        <mat-form-field>
                            <mat-label>DDD</mat-label>
                            <input matInput type="text" maxlength="2" formControlName="whatsAppCodigo">
                        </mat-form-field>
        
                        <mat-form-field>
                            <mat-label>WhatsApp</mat-label>
                            <input matInput type="text" maxlength="9" formControlName="whatsAppNumero">
                        </mat-form-field>
                        
                    </div>
                    
                    <mat-form-field>
                        <mat-label>Modal</mat-label>
                        <mat-select formControlName="modal">
                            <mat-option value="AEREO">Aéreo</mat-option>
                            <mat-option value="AQUAVIARIO">Aquaviário</mat-option>
                            <mat-option value="RODOVIARIO">Rodoviário</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                    <div fxLayout="row" fxLayoutGap="8px">
                        
                        <mat-form-field>
                            <mat-label>CEP</mat-label>
                            <input matInput type="text" maxlength="8" formControlName="cep">
                        </mat-form-field>
                        
                        <mat-form-field>
                            <mat-label>Estado</mat-label>
                            <mat-select formControlName="estado">
                                <mat-option value="PE">Pernambuco</mat-option>
                                <mat-option value="SP">São Paulo</mat-option>
                                <mat-option value="PB">Paraíba</mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                    </div>
    
                    <mat-form-field>
                        <mat-label>Cidade</mat-label>
                        <input matInput type="text" maxlength="100" formControlName="cidade">
                    </mat-form-field>
    
                    <mat-form-field>
                        <mat-label>Bairro</mat-label>
                        <input matInput type="text" maxlength="100" formControlName="bairro">
                    </mat-form-field>
    
                    <mat-form-field>
                        <mat-label>Rua / Avenida</mat-label>
                        <input matInput type="text" maxlength="100" formControlName="rua">
                    </mat-form-field>
    
                    <mat-form-field>
                        <mat-label>Número</mat-label>
                        <input matInput type="number" min="1" formControlName="numero">
                    </mat-form-field>
    
                    <mat-checkbox formControlName="aceitarTermos">Eu aceito os termos de serviço</mat-checkbox>
                    
                </form>
                
            </mat-card-content>
    
            <mat-card-footer fxLayoutAlign="center center">
    
                <button mat-raised-button 
                    [ngStyle]="{'margin': '8px'}" 
                    [disabled]="cadastroForm.invalid || !cadastroForm.get('aceitarTermos').value"
                    (click)="cadastrar()">Cadastrar-se agora</button>
    
            </mat-card-footer>
    
        </mat-card>

    </div>

</section>
