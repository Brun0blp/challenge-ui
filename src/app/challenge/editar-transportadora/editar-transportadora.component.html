<section fxLayout="column">

    <mat-toolbar color="primary">
        <mat-toolbar-row>

            <p>Transportadoras |</p>

            <div fxFlex></div>

            <button mat-raised-button [routerLink]="['../..']">
                <span>Voltar</span>
            </button>

        </mat-toolbar-row>
    </mat-toolbar>

    <div fxFlexAlign="center center" class="card-style">

        <mat-card>

            <mat-card-header>
                <mat-card-title>Atualizar / Excluir Transportadora</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <form [formGroup]="formDeEdicao" fxLayout="column">

                    <mat-form-field>
                        <mat-label>Email <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="email" maxlength="100" formControlName="email">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Nome <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="text" minlength="4" maxlength="100" formControlName="nome">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Empresa <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="text" maxlength="100" formControlName="empresa">
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutGap="8px">

                        <mat-form-field>
                            <mat-label>DDD <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                            <input matInput type="text" maxlength="2" formControlName="telefoneCodigo">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Telefone <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                            <input matInput type="text" maxlength="8" formControlName="telefoneNumero">
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutGap="8px">

                        <mat-form-field>
                            <mat-label>DDD</mat-label>
                            <input matInput type="text" maxlength="2" formControlName="celularCodigo">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Celular</mat-label>
                            <input matInput type="text" maxlength="9" formControlName="celularNumero">
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutGap="8px">

                        <mat-form-field>
                            <mat-label>DDD</mat-label>
                            <input matInput type="text" maxlength="2" formControlName="whatsAppCodigo">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>WhatsApp</mat-label>
                            <input matInput type="text" maxlength="9" formControlName="whatsAppNumero">
                        </mat-form-field>

                    </div>

                    <mat-form-field>
                        <mat-label>Modal <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <mat-select formControlName="modal">
                            <mat-option value="AEREO">Aéreo</mat-option>
                            <mat-option value="AQUAVIARIO">Aquaviário</mat-option>
                            <mat-option value="RODOVIARIO">Rodoviário</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutGap="8px">

                        <mat-form-field>
                            <mat-label>CEP</mat-label>
                            <input matInput type="text" maxlength="8" formControlName="cep">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Estado <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                            <mat-select formControlName="estado">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let uf of listaDeUfs" value="{{uf}}">{{ uf | estadoPipe }}</mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>

                    <mat-form-field>
                        <mat-label>Cidade <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="text" maxlength="100" formControlName="cidade">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Bairro <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="text" maxlength="100" formControlName="bairro">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Rua / Avenida <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="text" maxlength="100" formControlName="rua">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Número <span [ngStyle]="{'color': 'red'}">*</span></mat-label>
                        <input matInput type="number" min="1" formControlName="numero">
                    </mat-form-field>

                </form>

            </mat-card-content>

            <mat-card-footer fxLayoutAlign="center center" fxLayoutGap="8px" [ngStyle]="{'padding': '8px'}">

                <button mat-raised-button class="margin-for-buttons"
                    (click)="excluir()">Excluir</button>

                <button mat-raised-button class="margin-for-buttons"
                    [disabled]="formDeEdicao.invalid"
                    (click)="atualizar()">Atualizar</button>

            </mat-card-footer>

        </mat-card>

    </div>

</section>
