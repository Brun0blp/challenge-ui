<h2 mat-dialog-title>Atenção</h2>

<mat-dialog-content>tem certeza que deseja excluir este item?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Não</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="excluir()">Sim</button>
</mat-dialog-actions>
